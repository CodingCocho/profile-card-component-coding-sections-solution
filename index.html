<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/index.css">
  <title>Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="main">
    
    <div class="circles">
      <img src="/images/bg-pattern-top.svg" alt="top-circle" class="c1">
      <img src="/images/bg-pattern-bottom.svg" alt="bottom-circle" class="c2">
    </div>

    <div class="card">
        
      <div class="card-header"></div>
        
      <div class="card-body">
        
        <div class="image-container">
          <img src="images/image-victor.jpg" alt="profile-picture" class="profile-pic">
        </div>
        
        <h2 class="name-and-age">
          Victor Crest <span class="age">26</span>
        </h2>
        
        <h3 class="city">London</h3>
      </div>
        
      <div class="card-footer">
        
        <div class="profile-stat">
          
          <h4 class="data">80K</h4>
          
          <h5 class="meta">Followers</h5>
        </div>
        
        <div class="profile-stat">
          
          <h4 class="data">803K</h4>
          
          <h5 class="meta">Likes</h5>
        </div>
        
        <div class="profile-stat">
          
          <h4 class="data">1.4K</h4>
          
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
